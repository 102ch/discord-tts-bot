version: "3.8"

services:
  app:
    build: ./app
    tty: true
    environment:
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_APP_ID=${DISCORD_APP_ID}
      - DICT_CH_ID=${DICT_CH_ID}
    volumes:
      - ./app:/app
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/temp:noexec,nosuid,size=100m
